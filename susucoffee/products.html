<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Danh sách món — Susu Coffee</title>
  <link rel="icon" href="images/logo/susu.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-page="products">

  <div class="app">
    <aside class="sidebar" id="sidebar-placeholder"></aside>
    <main class="main">
      <div class="topbar"><div><h2>Danh sách món</h2></div><div class="small" id="timeNow"></div></div>
      <section class="page" style="display:flex;gap:12px; align-items: flex-start;">
        <div style="flex:1" class="card">
          <h3>Chọn món</h3>
          <div class="products-grid" id="productsList">
            </div>
        </div>
        <div style="width:360px" class="card">
          <h3>Giỏ hàng</h3>
          <div id="cartRoot">
            <div class="items" id="cartItems"></div>
            <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px;padding-top:8px;border-top:1px solid #eee;">
                <div class="small">Tổng cộng</div>
                <div id="cartTotal" style="font-weight:700">0 đ</div>
            </div>
            <div style="display:flex;gap:8px;margin-top:10px">
              <button id="assignSeatBtn" class="btn-primary">Gán bàn</button>
              <button id="printBillBtn" class="btn-ghost">Xuất bill</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
<script src="js/app.js"></script>

</body>
</html>
