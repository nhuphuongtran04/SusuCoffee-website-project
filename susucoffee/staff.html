<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quản lý nhân viên — Susu Coffee</title>
  <link rel="icon" href="images/logo/susu.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Ẩn mũi tên tăng/giảm cho ô nhập số trên Chrome, Safari, Edge */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }
    /* Ẩn mũi tên tăng/giảm cho ô nhập số trên Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body data-page="staff">
  <div class="app">
    <aside class="sidebar" id="sidebar-placeholder"></aside>
    <main class="main">
      <div class="topbar"><div><h2>Quản lý nhân viên</h2></div><div class="small" id="timeNow"></div></div>
      <section class="page">
        <div style="display:flex;gap:12px;margin-bottom:12px;align-items:flex-start">
          <div style="flex:1" class="card">
            <h3>Danh sách nhân viên</h3>
            <table class="table" id="staffTable">
              <thead>
                <tr>
                  <th>Tên</th>
                  <th>Ca làm</th>
                  <th>Lương</th>
                  <th>Phạt</th>
                  <th>Tổng lương</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div class="small" style="margin-top:8px">Nhấn Sửa để chỉnh sửa thông tin.</div>
          </div>
          <div style="width:320px" class="card">
            <h3>Thêm / Sửa nhân viên</h3>
            <form id="staffForm">
              <input id="st_name" placeholder="Tên nhân viên" required />
              <div style="display: flex; gap: 8px; margin-top: 4px; margin-bottom: 4px;">
                <div style="flex: 1;">
                  <label class="small">Giờ bắt đầu</label>
                  <input id="st_startTime" type="time" required />
                </div>
                <div style="flex: 1;">
                  <label class="small">Giờ kết thúc</label>
                  <input id="st_endTime" type="time" required />
                </div>
              </div>
              <input id="st_salary" type="number" placeholder="Lương cơ bản (VNĐ)" />
              <input id="st_penalty" type="number" placeholder="Phạt (VNĐ)" />
              <div style="display:flex;gap:8px;margin-top:8px">
                <button type="submit" class="btn-primary">Lưu</button>
                <button type="button" class="btn-ghost" id="staffReset">Hủy</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </div>
<script src="js/app.js"></script>
</body>
</html>
