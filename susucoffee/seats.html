<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quản lý chỗ ngồi — Susu Coffee</title>
  <link rel="icon" href="images/logo/susu.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-page="seats">
  <div class="app">
    <aside class="sidebar" id="sidebar-placeholder"></aside>
    <main class="main">
      <div class="topbar"><div><h2>Quản lý chỗ ngồi</h2></div><div class="small" id="timeNow"></div></div>
      <section class="page seats-layout">
        <div class="seats-main-content">
          <div class="card" style="margin-bottom:12px;">
              <h3>Sơ đồ bàn</h3>
              <div class="small">Click vào bàn để xem chi tiết và thao tác.</div>
          </div>
          <div class="seats-grid" id="seatsGrid">
              </div>
        </div>
        <aside class="seat-details-panel-wrapper">
            <div id="seatDetailsPanel" class="card">
                <div class="placeholder">Vui lòng chọn một bàn để xem chi tiết.</div>
            </div>
        </aside>
      </section>
    </main>
  </div>
<script src="js/app.js"></script>
</body>
</html>
